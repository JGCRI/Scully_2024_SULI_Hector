name: Run R Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.3'  # specify the version of R you need

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("here", "assertthat", "remotes"))'  # Add any packages your script needs
        Rscript -e 'remotes::install_github(repo = "JGCRI/hector")'
    - name: Run R script
      run: |
        Rscript scripts/ex_test.R
